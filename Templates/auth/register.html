{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'christmas-gift-boxes-various-colors-placed-shopping-cart_1150-19244.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            margin-left: -450px;

        }

        .signup-container h2 {
            margin-bottom: 2rem;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }

        .signup-container .btn-danger {
            width: 100%;
            padding: 0.60rem;
            border-radius: 8px;
            font-size: 18px;
            background-color: #ff4e42;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .signup-container .btn-danger:hover {
            background-color: #e03b31;
            transform: translateY(-2px);
        }

        .terms {
            margin-bottom: 1.5rem;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        .login-prompt {
            margin-top: 2rem;
            color: #6c757d;
        }

        .login-prompt span {
            margin-bottom: 0.5rem;
            display: block;
            font-size: 16px;
        }

        .login-prompt .btn-dark {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 18px;
            background-color: #343a40;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-prompt .btn-dark:hover {
            background-color: #23272b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- Render fields without labels -->
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password }}
        {{ form.image }}

        <div class="terms">
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
        </div>

        <input class="btn btn-danger" type="submit" value="Create Account">
    </form>

    <div class="login-prompt">
        <span>Already have an account?</span>
        <a href="{% url 'login' %}"><button class="btn btn-dark">Login</button></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
