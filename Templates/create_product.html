{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0" style="max-width: 400px; margin: auto;">
                <div class="card-header bg-info text-white text-center">
                    <h2>Create Product</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            {{ form.price }}
                        </div>
                        <div class="mb-3">
                            {{ form.image }}
                        </div>
                        <div class="mb-3">
                            {{ form.stock }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Save Product</button>
                            <a href="{% url 'product_list' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
